<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>ALIENS</h3>
                <div id="home-score" class="score + home">0</div>
                <button onclick="addHomeOne()"  class="home">+1</button>
                <button onclick="addHomeTwo()"  class="home">+2</button>
                <button onclick="addHomeThree()" class="home">+3</button>
            </div>
            <div>
                <h3>UNICORNS</h3>
                <div id="guest-score" class="score + away">0</div>
                <button onclick="addGuestOne()" class="away">+1</button>
                <button onclick="addGuestTwo()" class="away">+2</button>
                <button onclick="addGuestThree()" class="away">+3</button>
            </div>
        </div>
        <div class="container">
                <button id="new-game" onclick="newGame()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
